<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="password-container" class="container">
        <h2>Nhập mật khẩu để xem trang chúc mừng!</h2>
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="checkPassword()">Xác Nhận</button>
    </div>

    <div id="birthday-container" class="container" style="display: none;">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <p>Chúc bạn một ngày sinh nhật thật tuyệt vời, đầy niềm vui và hạnh phúc!</p>
        <p>Hy vọng năm mới mang lại cho bạn nhiều thành công và may mắn!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
